{{ define "certificates/create.html" }}
{{ template "layout/header.html" . }}

{{ block "certificates-create-content" . }}
<div class="content-wrapper p-4">
  <div class="d-flex justify-content-center my-4">
    <div class="aurora-card p-4" style="max-width:600px; width:100%;">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="mb-0 text-light">
          <i data-lucide="plus-circle" class="me-2"></i>
          Create Certificate
        </h3>
        <a href="/certificates" class="aurora-btn btn-sm d-flex align-items-center">
          <i data-lucide="chevron-left" class="me-1"></i>
          Back to Certificates
        </a>
      </div>

      {{ if .error }}
      <div class="alert alert-danger">{{ .message }}</div>
      {{ end }}

      <form action="/certificates/create" method="POST">
        <div class="mb-4">
          <label for="subject" class="form-label">Subject</label>
          <input
            type="text"
            id="subject"
            name="subject"
            class="form-control bg-transparent text-light border-1 border-opacity-25"
            style="border-color: rgba(100, 255, 218, 0.3); border-radius: 8px;"
            placeholder="Enter certificate subject"
            required
          >
        </div>

        <button type="submit" class="aurora-btn w-100 d-flex align-items-center justify-content-center py-2">
          <i data-lucide="save" class="me-2"></i>
          Issue Certificate
        </button>
      </form>
    </div>
  </div>
</div>

<style>
  .aurora-btn {
    display: inline-flex;
    align-items: center;
    background: rgba(100, 255, 218, 0.1);
    color: var(--aurora-accent);
    border: 1px solid rgba(100, 255, 218, 0.3);
    border-radius: 8px;
    padding: 0.375rem 0.75rem;
    font-size: 0.875rem;
    line-height: 1.5;
    transition: all 0.3s ease;
    text-decoration: none;
  }
  
  .aurora-btn:hover {
    background: rgba(100, 255, 218, 0.2);
    color: var(--aurora-accent);
    border-color: var(--aurora-accent);
    box-shadow: 0 0 10px rgba(100, 255, 218, 0.3);
    transform: translateY(-2px);
  }
  
  .form-control:focus {
    border-color: var(--aurora-accent);
    box-shadow: 0 0 0 0.25rem rgba(100, 255, 218, 0.25);
    background-color: rgba(17, 34, 64, 0.4);
  }
  
  .form-control::placeholder {
    color: rgba(204, 214, 246, 0.5);
  }
</style>
{{ end }}

{{ template "layout/footer.html" . }}
{{ end }}
