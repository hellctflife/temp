{{ define "users/profile.html" }}
{{ template "layout/header.html" . }}

{{ block "profile-content" . }}
<div class="content-wrapper p-4">
  <div class="d-flex justify-content-center my-4">
    <div class="aurora-card p-4" style="max-width:600px; width:100%;">
      <h2 class="mb-4 text-center">
        <i data-lucide="user" class="me-2" style="stroke: var(--aurora-accent);"></i>
        My Profile
      </h2>

      {{ if .message }}
        <div class="alert {{ if .error }}alert-danger{{ else }}alert-success{{ end }} mb-4">
          {{ .message }}
        </div>
      {{ end }}

      <form method="POST" action="/profile">
        <!-- Username is read-only -->
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text"
                class="form-control bg-transparent text-light border-1 border-opacity-25"
                style="border-color: rgba(100, 255, 218, 0.3); border-radius: 8px;"
                value="{{ .user.Username }}"
                readonly>
        </div>

        <div class="mb-3">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text"
                id="firstName"
                name="firstName"
                class="form-control bg-transparent text-light border-1 border-opacity-25"
                style="border-color: rgba(100, 255, 218, 0.3); border-radius: 8px;"
                value="{{ .user.FirstName }}"
                required>
        </div>

        <div class="mb-3">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text"
                id="lastName"
                name="lastName"
                class="form-control bg-transparent text-light border-1 border-opacity-25"
                style="border-color: rgba(100, 255, 218, 0.3); border-radius: 8px;"
                value="{{ .user.LastName }}"
                required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email"
                id="email"
                name="email"
                class="form-control bg-transparent text-light border-1 border-opacity-25"
                style="border-color: rgba(100, 255, 218, 0.3); border-radius: 8px;"
                value="{{ .user.Email }}"
                required>
        </div>

        <button type="submit"
                class="aurora-btn w-100 d-flex align-items-center justify-content-center mt-4 py-2">
          <i data-lucide="save" class="me-2"></i>
          Save Changes
        </button>
      </form>
    </div>
  </div>
</div>

<style>
  .aurora-btn {
    display: inline-flex;
    align-items: center;
    background: rgba(100, 255, 218, 0.1);
    color: var(--aurora-accent);
    border: 1px solid rgba(100, 255, 218, 0.3);
    border-radius: 8px;
    padding: 0.375rem 0.75rem;
    font-size: 0.875rem;
    line-height: 1.5;
    transition: all 0.3s ease;
    text-decoration: none;
  }
  
  .aurora-btn:hover {
    background: rgba(100, 255, 218, 0.2);
    color: var(--aurora-accent);
    border-color: var(--aurora-accent);
    box-shadow: 0 0 10px rgba(100, 255, 218, 0.3);
    transform: translateY(-2px);
  }
  
  .form-control:focus {
    border-color: var(--aurora-accent);
    box-shadow: 0 0 0 0.25rem rgba(100, 255, 218, 0.25);
    background-color: rgba(17, 34, 64, 0.4);
  }
  
  .form-control[readonly] {
    background-color: rgba(17, 34, 64, 0.4);
    opacity: 0.7;
  }
  
  .form-control::placeholder {
    color: rgba(204, 214, 246, 0.5);
  }
</style>
{{ end }}

{{ template "layout/footer.html" . }}
{{ end }}
